spring:
  application:
    name: auth-server

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/oerms_auth
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # OAuth2 Authorization Server Properties
  security:
    oauth2:
      authorization-server:
        issuer: http://localhost:9000

  # Redis Configuration
  data:
    redis:
      host: localhost
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Server Configuration
server:
  port: 9000

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  # API Documentation
  api-docs:
    path: /v3/api-docs
    enabled: true

  # Swagger UI Configuration
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

    # OAuth2 Configuration for testing in Swagger UI
    oauth:
      client-id: oerms-service
      client-secret: service-secret
      scopes:
        - openid
        - profile
        - email
        - read
        - write
      use-basic-authentication-with-access-code-grant: true
      use-pkce-with-authorization-code-grant: false

    # UI Configuration
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
    try-it-out-enabled: true
    persist-authorization: true
    display-operation-id: false

    # Disable validation errors
    validator-url: none

  # Show actuator endpoints
  show-actuator: false

  # Cache disabled for development
  cache:
    disabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.oerms.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  security:
    oauth2:
      authorization-server:
        issuer: https://auth.oerms.com

logging:
  level:
    root: INFO
    com.oerms.auth: INFO
    org.springframework.security: WARN