server:
  port: 9000

spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:postgresql://localhost:5432/oerms_auth
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 10
        batch.size: 16384
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

app:
  gateway-url: http://localhost:8080
  frontend-url: http://localhost:3000
  kafka:
    topics:
      user-registered: user-registered-events
      user-profile-created: user-profile-created-events

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

    home-page-url: http://localhost:${server.port}/
    status-page-url: http://localhost:${server.port}/actuator/info
    health-check-url: http://localhost:${server.port}/actuator/health


# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  # API Documentation
  api-docs:
    path: /v3/api-docs
    enabled: true

  # Swagger UI Configuration
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

    # OAuth2 Configuration for testing in Swagger UI
    oauth:
      client-id: oerms-web-client
      client-secret: secret1
      scopes:
        - openid
        - profile
        - email
        - read
        - write
      use-basic-authentication-with-access-code-grant: true
      use-pkce-with-authorization-code-grant: false

    # UI Configuration
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
    try-it-out-enabled: true
    persist-authorization: true
    display-operation-id: false

    # Disable validation errors
    validator-url: none

  # Show actuator endpoints
  show-actuator: false

  # Cache disabled for development
  cache:
    disabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.oerms.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.oauth2.server: TRACE
    org.springframework.security.oauth2.core: TRACE
    org.springframework.security.oauth2.client: TRACE
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"