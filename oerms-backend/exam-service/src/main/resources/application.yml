spring:
  application:
    name: exam-service

  datasource:
    url: jdbc:postgresql://localhost:5432/oerms_exam
    username: postgres
    password: "0000"
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour
      cache-null-values: false
      key-prefix: "exam-service:"

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        spring.json.add.type.headers: false
        max.in.flight.requests.per.connection: 1
        compression.type: snappy
        linger.ms: 10
        batch.size: 16384

    consumer:
      group-id: exam-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.json.trusted.packages: "com.oerms.exam.event,com.oerms.common.event"
        spring.json.use.type.headers: false
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer

    listener:
      ack-mode: manual_immediate
      concurrency: 3

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 10000
            readTimeout: 30000
            loggerLevel: full

          attempt-service:
            connectTimeout: 10000
            readTimeout: 45000
            loggerLevel: full

          question-service:
            connectTimeout: 10000
            readTimeout: 20000
            loggerLevel: full
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true

      httpclient:
        enabled: true
        max-connections: 200
        max-connections-per-route: 50

      compression:
        request:
          enabled: true
          mime-types: text/xml,application/xml,application/json
          min-request-size: 2048
        response:
          enabled: true

  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: exam-scheduler-

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    doc-expansion: none

server:
  port: 9002
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

auth:
  token-uri: http://localhost:9000/oauth2/token
  client-id: oerms-m2m
  client-secret: supersecret

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

    home-page-url: http://localhost:${server.port}/
    status-page-url: http://localhost:${server.port}/actuator/info
    health-check-url: http://localhost:${server.port}/actuator/health


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    kafka:
      enabled: true

service:
  urls:
    attempt-service: http://localhost:9004
    question-service: http://localhost:9003
    user-service: http://localhost:9001
    auth-server: http://localhost:9000

exam:
  scheduler:
    auto-complete:
      enabled: true
      fixed-rate: 300000 # 5 minutes
    reminder:
      enabled: true
      fixed-rate: 3600000 # 1 hour
      hours-before: 24
    auto-start:
      enabled: true
      fixed-rate: 60000 # 1 minute
    archive:
      enabled: true
      cron: "0 0 2 * * *" # Daily at 2 AM
      days-threshold: 90
    cleanup:
      enabled: true
      cron: "0 0 3 * * *" # Daily at 3 AM
      days-threshold: 30

resilience4j:
  circuitbreaker:
    instances:
      AttemptServiceClient#startAttempt(StartAttemptRequest):
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
      questionService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

  retry:
    instances:
      AttemptServiceClient#startAttempt(StartAttemptRequest):
        maxAttempts: 1  # Don't retry attempt creation to avoid duplicates
        waitDuration: 1000
      questionService:
        maxAttempts: 3
        waitDuration: 500
        exponentialBackoffMultiplier: 2

  timelimiter:
    instances:
      AttemptServiceClient#startAttempt(StartAttemptRequest):
        timeoutDuration: 45s
      questionService:
        timeoutDuration: 20s

logging:
  level:
    root: INFO

    com.oerms.exam: DEBUG
    com.oerms.exam.client: DEBUG
    com.oerms.exam.config: DEBUG

    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG


    org.springframework.security: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.security.oauth2: DEBUG

    org.springframework.cache: DEBUG

    feign: DEBUG
    feign.Logger: DEBUG
    org.springframework.cloud.openfeign: DEBUG

    io.github.resilience4j: DEBUG

    com.netflix.discovery: WARN
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: ERROR

    org.springframework.data.redis: INFO
    io.lettuce.core: WARN

    org.springframework.kafka: WARN
    org.apache.kafka: WARN

    com.zaxxer.hikari: WARN

    org.springframework.cloud: INFO
    org.springframework.cloud.netflix.eureka: INFO

    org.apache.http: WARN
    org.apache.http.wire: WARN

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/exam-service.log

  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB