spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:postgresql://localhost:5432/oerms
    username: ${DB_USERNAME:oerms_user}
    password: ${DB_PASSWORD:oerms_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: oerms_notification

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: oerms_notification
    locations: classpath:db/migration

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:your-email@gmail.com}
    password: ${SMTP_PASSWORD:your-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: notification-service-group
      properties:
        spring.json.trusted.packages: com.oerms.*

  thymeleaf:
    cache: false
    prefix: classpath:/templates/email/
    suffix: .html

server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Notification Configuration
notification:
  from-email: ${NOTIFICATION_FROM_EMAIL:noreply@oerms.com}
  from-name: OERMS System
  retry:
    max-attempts: 3
    backoff-delay: 2000
  batch:
    size: 100
    delay: 5000

# WhatsApp Configuration
whatsapp:
  api:
    url: ${WHATSAPP_API_URL:https://graph.facebook.com/v18.0}
    token: ${WHATSAPP_API_TOKEN:your-whatsapp-token}
    phone-number-id: ${WHATSAPP_PHONE_NUMBER_ID:your-phone-number-id}
  enabled: ${WHATSAPP_ENABLED:false}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.oerms.notification: DEBUG
    org.springframework.mail: DEBUG
  file:
    name: logs/notification-service.log

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/oerms
  kafka:
    bootstrap-servers: kafka:29092

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/