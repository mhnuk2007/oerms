<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to OERMS</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
        .button { display: inline-block; padding: 10px 20px; background: #4CAF50;
                  color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to OERMS!</h1>
        </div>
        <div class="content">
            <p>Hello <span th:text="${username}">User</span>,</p>
            <p>Your account has been successfully created. You can now log in and start using the platform.</p>
            <p style="text-align: center; margin: 30px 0;">
                <a href="http://localhost:3000/login" class="button">Login Now</a>
            </p>
            <p>If you have any questions, please don't hesitate to contact us.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 OERMS Platform. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
