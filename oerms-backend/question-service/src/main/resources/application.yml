spring:
  application:
    name: question-service

  datasource:
    url: jdbc:postgresql://localhost:5432/oerms
    username: ${DB_USERNAME:oerms_user}
    password: ${DB_PASSWORD:oerms_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: oerms_question
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: oerms_question
    locations: classpath:db/migration

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# File Upload Configuration
file:
  upload:
    temp-dir: ${java.io.tmpdir}/oerms/uploads
    allowed-extensions: csv,xlsx,xls,json
    max-questions-per-file: 1000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.oerms.question: DEBUG
  file:
    name: logs/question-service.log

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/oerms

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/