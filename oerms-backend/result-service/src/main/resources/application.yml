spring:
  application:
    name: result-service

  datasource:
    url: jdbc:postgresql://localhost:5432/oerms
    username: ${DB_USERNAME:oerms_user}
    password: ${DB_PASSWORD:oerms_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 25

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: oerms_result
        jdbc:
          batch_size: 20
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: oerms_result
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 7200000  # 2 hours

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: result-service-group
      properties:
        spring.json.trusted.packages: com.oerms.*

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Grading Configuration
grading:
  auto-grade-mcq: true
  partial-marking-enabled: true
  negative-marking-enabled: true
  async-grading: true
  batch-size: 50

# WebSocket Configuration
websocket:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.oerms.result: DEBUG
  file:
    name: logs/result-service.log

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/oerms
  data:
    redis:
      host: redis
  kafka:
    bootstrap-servers: kafka:29092

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

websocket:
  allowed-origins:
    - ${FRONTEND_URL:http://localhost:3000}